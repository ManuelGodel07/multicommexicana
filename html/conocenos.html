<!DOCTYPE html>
<html lang="es-MEX">
    <head>
        <title>Multicom Mexicana</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="shortcut icon" href="../favicon/MCM.ico"> 
        <link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<link rel="stylesheet" type="text/css" href="../css/slicebox.css" />
		<link rel="stylesheet" type="text/css" href="../css/custom.css" />
		<script type="text/javascript" src="../js/modernizr.custom.46884.js"></script>
	</head>
	<body>
			<h1>Multicom Mexicana <span>Distribuidor Autorizado Telcel</span></h1>

			<div class="wrapper">
				<ul id="sb-slider" class="sb-slider">
					<li>
						<img src="../img/10.jpg" alt="descripción"/>
						<div class="sb-description">
							<h3>¿Quienes somos?</h3>
						</div>
					</li>
					<li>
						<img src="../img/historia.jpg" alt="historia"/>
						<div class="sb-description">
							<h3>Historia</h3>
						</div>
					</li>
					<li>
						<img src="../img/vision.jpg" alt="Mision"/>
						<div class="sb-description">
							<h3>Misión</h3>
						</div>
					</li>
					<li>
						<img src="../img/mision.jpg" alt=" Visión"/>
						<div class="sb-description">
							<h3>Misión</h3>
						</div>
					</li>
					<li>
						<img src="../img/valores.jpg" alt="Valores"/>
						<div class="sb-description">
							<h3>Valores</h3>
						</div>
					</li>
					<li>
						<img src="../img/contactanos.jpg" alt="Contactanos"/>
						<div class="sb-description">
							<h3>Contactanos</h3>
						</div>
					</li>
					<li>
						<img src="../img/multi.jpg" alt="Multicom"/>
						<div class="sb-description">
							<h3>Imagen Oficial</h3>
						</div>
					</li>
				</ul>

				<div id="shadow" class="shadow"></div>

				<div id="nav-arrows" class="nav-arrows">
					<a href="#">Next</a>
					<a href="#">Previous</a>
				</div>

			</div><!-- /wrapper -->

		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.slicebox.js"></script>
		<script type="text/javascript">
			$(function() {
				
				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$shadow.show();

							},
							orientation : 'r',
							cuboidsRandom : true,
							disperseFactor : 30
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );

						};

						return { init : init };

				})();

				Page.init();

			});
		</script>
	</body>
</html>
